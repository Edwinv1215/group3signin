<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/6b5c909dc6.js" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>

<body>
    <!-- Edwin added class,image -->
    <box class="box1">
         <div class="h3">
            <h3> Don't Have an Account Yet?</h3> <br>
        <h3>What are you waiting for? Let's Fix that now!</h3> 
        <br>
         </div>
        
        
        <button class="signupbtn">Sign Up</button>
        <div class="moon">
            <img class="img" src="Group15.png" alt="">
        </div>
       
    </box>

    <box class="box2">
        <h2>Sign In</h2>

        <form>
        <!-- Jayyy- added icon, class, width,height,padding,margin,postion,left,top,border-radius-->
        <div class="inputfields">
            <div class="fields">
                <label class="user"><i class="fa-regular fa-user"></i></label>
                <input type="text" id="username">
            </div>
            

            <div class="fields">
                <label class="email" for="email"><i class="fa-regular fa-envelope"></i></label>
                <input type="email" id="email">
            </div>
            
            

            <div class="fields">
                <label class="password" for="password"><i class="fa-sharp fa-solid fa-lock"></i></label>
                <input type="password" id="password">    
            </div>
            



            </div>
        </form>

       <!-- rahel added class and images  -->
        <div class="iconbuttons">
            <button><b>Sign In</b></button> <br>
            <p class="text"> <b>or sign in with social platforms</b></p>
            <div class="social">
                <a href="#"><img class="icon"  src="Path 151.png"></a>
            <a href="#"><img class="icon"  src="Path 152@2x.png"></a>
            <a href="#"><img class="icon" src="Path 153.webp"></a>
            <a href="#"><img class="icon" src="Path 154.jpg"></a>
            </div>
            

         </div>

    </box>
</body>


</html>
